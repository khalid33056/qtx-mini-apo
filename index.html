<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini QTX Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
    }
    h1 {
      color: #00ff99;
    }
    #balance {
      font-size: 22px;
      margin: 15px;
    }
    .coinAnim {
      position: absolute;
      color: gold;
      font-weight: bold;
      font-size: 20px;
      animation: fly 1s ease-out forwards;
    }
    @keyframes fly {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-60px); }
    }
    #adResult {
      margin-top: 10px;
      font-size: 16px;
      color: #0f0;
    }
  </style>
  <script async src="https://sad.adsgram.ai/js/sad.min.js"></script>
</head>
<body>
  <h1>Mini QTX Game</h1>
  <p id="balance">Balance: 0 QTX</p>

  <!-- AdsGram Block -->
  <adsgram-task block-id="task_14370"></adsgram-task>

  <p id="adResult"></p>

  <script>
    let balance = 0;

    // Jab ad pura watch hoga
    document.addEventListener('adsgram-task-complete', function(e){
        const earned = 5; // reward amount
        balance += earned;
        document.getElementById('balance').textContent = "Balance: " + balance + " QTX";

        // Coin animation
        const coin = document.createElement('div');
        coin.className = 'coinAnim';
        coin.textContent = `+${earned}`;
        const rect = document.querySelector('adsgram-task').getBoundingClientRect();
        coin.style.left = (rect.left + rect.width/2 - 10) + 'px';
        coin.style.top = (rect.top - 30) + 'px';
        document.body.appendChild(coin);
        setTimeout(()=> coin.remove(), 1000);

        document.getElementById('adResult').textContent = `âœ… Ad finished! You earned ${earned} QTX.`;
    });
  </script>
</body>
</html>
