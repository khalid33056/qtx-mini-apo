<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini QTX Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #00cc66;
      margin-top: 20px;
    }
    #balance {
      margin: 15px 0;
      font-size: 18px;
      color: #bbb;
    }
    button {
      background: #00cc66;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #00994d;
    }
    .ads-container {
      margin-top: 20px;
    }
  </style>
  <script async src="https://sad.adsgram.ai/js/sad.min.js"></script>
</head>
<body>
  <h1>Mini QTX Game</h1>
  <div id="balance">Balance: 0 QTX</div>

  <!-- Watch & Earn Button -->
  <button onclick="showAd()">ðŸŽ¬ Watch & Earn</button>

  <div class="ads-container">
    <!-- Correct AdsGram Task -->
    <adsgram-task block-id="task-14375"></adsgram-task>
  </div>

  <script>
    let balance = 0;

    function showAd() {
      try {
        window.Adsgram.show({
          blockId: "task-14370",
          debug: true,
          onReward: function() {
            balance += 10; // har ad par 10 QTX milega
            document.getElementById("balance").innerText = "Balance: " + balance + " QTX";
            alert("ðŸŽ‰ You earned 10 QTX!");
          },
          onError: function(error) {
            console.error("Adsgram error:", error);
            alert("Ad failed: " + error);
          }
        });
      } catch (err) {
        console.error("Ad load error:", err);
        alert("Something went wrong!");
      }
    }
  </script>
</body>
</html>
